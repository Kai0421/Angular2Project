<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Desired State Configuration</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css" />
  <link rel="stylesheet" href="./assets/app.css" />
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <!-- Container #1 (see wireframe) -->
  <div layout="row">
    <md-toolbar layout="row" class="md-toolbar-tools" flex="100">
      <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()" aria-label="Show Projects List">
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <h1>
        Desired State Configuration | Angular
        <img ng-src="favicon.ico" style="width:30px;height:30px;">
      </h1>
    </md-toolbar>
  </div>

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="app.toggleList()">
      <!-- Custom ProjectList component -->
      <projects-list projects="app.projects" selected="app.selected" on-selected="app.selectProject(project)">
      </projects-list>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content" style="overflow-y: scroll;">
      <!-- Custom ProjectDetails component -->
      <project-details selected="app.selected">
      </project-details>
    </md-content>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
      .import('src/boot/boot')
      .catch(console.error.bind(console)); // make sure any errors print to console
  </script>

</body>

</html>
